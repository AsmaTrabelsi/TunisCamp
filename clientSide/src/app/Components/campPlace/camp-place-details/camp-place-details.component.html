
<div class="row mt-5 mb-5">

    <div class="row col-lg-7 col-md-12 mb-3 ">
  
      <div class="col-9">
  
        <div class="big-container">
  
          <img [src]="selectedCampImage" *ngIf="selectedCampImage" class="big-image">
  
        </div>
  
      </div>
  
  
  
  
      <div class="col-3">
  
        <div class="image-list">
  
          <div *ngFor="let image of campPlace.images" class="list-image-wrapper">
  
            <img [src]="image" (click)="selectImage(image)" class="list-image">
  
          </div>
  
        </div>
  
      </div>
  
  
  
  
    </div>
  
  
  
  
    <div class="info col-lg-4 col-md-8 mb-3" >
  
      <h1>{{campPlace.name}}</h1>
  
      <h6 class="campCategory">{{campPlace.category}}</h6>

      {{campPlace.description}}

  
      <ul class="mt-3">
  
        <li>
  
  
  
  
          <p><i class="bi bi-buildings-fill"></i>&nbsp; {{campPlace.state}}</p>

          <p><i class="bi bi-geo-alt-fill"></i>&nbsp; {{campPlace.address}}</p>
  
          <p><i class="bi bi-telephone-fill"></i> &nbsp; {{campPlace.tel}}</p>
  
          <p><i class="bi bi-envelope-at-fill"></i> &nbsp; {{campPlace.email}}</p>
  
  
  
  
        </li>
  
      </ul>
  
    </div>
  
  </div>




  <app-google-map></app-google-map>


  <div class=" pt-5 pb-5">
  
    <h1 class="text-center">Similar Camp Places </h1>
  
    <div class="container-fluid row my-4">
  <div class="row mx-5 px-5 my-3">

    <div class="col-lg-3 col-md-6" *ngFor="let campPlace of campPlaces">
        <app-camp-place-card  [campPlace]="campPlace" > </app-camp-place-card>

        </div>
        </div>
