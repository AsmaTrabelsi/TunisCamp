<div class="event-card">
  <div class="date">
    <h3>24</h3>
    <h4>Jun</h4>
  </div>
  <div class="event-img">
    <img [src]="'data:image/jpeg;base64,' + event.image" alt="event.name">
  </div>
  <h2>{{event.name}}</h2>
  <p>{{event.description.substring(0,170)}}</p>
  <a href="" class="read-more">Read More<i class="fa fa-caret-right"></i></a>
</div>
