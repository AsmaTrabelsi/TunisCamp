<div class="details-container">
        <img src="assets/zaghouan.jpg" width="100%" class="img-fluid" alt="Full-width image">
        <div class="big-container">
          <div class="title-container">
            <h1>{{event.name}}</h1>
            <p><i class="bi bi-star"></i>4.8(1.2k Reviews)</p>
          </div>
          <div class="description-container">
            <div class="d-flex justify-content-between mx-3 mt-4 price-container">
              <div class="text-left">
                <p>
                  <span class="price-text">{{event.price}}DT</span>/Per Person
                </p>
              </div>
              <div class="text-right">
                <button class="btn btn-primary">Book Now</button>
              </div>
            </div>
            <div class="mx-4 mb-2">
              <hr>
              <h3 class="my-3">Destination Overview</h3>
              <p>{{event.description}}</p>
            </div>
           
          </div>
        </div>
</div>  

<div class="images-container container-fluid row px-5"> 
  <div class="col-lg-6 col-md-12 d-flex flex-column  justify-content-center p-4 text-center">
    <img [src]="images[2]" >
  </div>
  <div class="col-lg-6 col-md-12 d-flex flex-column  justify-content-center p-4 text-center">
    <img [src]="images[3]" >
  </div>
</div>

<div class="features-container text-center p-4">
  <h1>Camping Features</h1>
  <div class="col-lg-8 col-md-12 table-container">
    <table>
      <tr *ngFor="let feature of features">
        <td><i class="icon" [ngClass]="feature.icon"></i> &nbsp; {{feature.type}}</td>
        <td>{{feature.description}}</td>
      </tr>
    </table>
  </div>
</div>

<!-- google map integration here-->


<div class="relevant-container pt-3 pb-3">
  <h1 class="text-center">Relevant Camping</h1>
<div class="container-fluid row my-4">
  
  <div *ngFor="let image of images" class="col-lg-3 col-md-6 mb-3">
   
    <app-animated-card [imageSrc]="image"></app-animated-card>

</div>

</div>
</div>

<div class="bg-container d-flex flex-column justify-content-center text-center">
  <h1>Ready to Camp with Us</h1>
  <h1>On Your Next Camp?</h1>
  <button class="btn btn-primary text-center mt-4 py-2 px-5">Discover More</button>
</div>
