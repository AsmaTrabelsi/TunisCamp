



<div class="row mt-5 mx-2">
  <div class="col-3 filter-container px-3">
    <div class="p-3">
      <h5>Filter</h5>
      <div class="py-4">
        <h6>Category</h6>
        <mat-chip-listbox aria-label="Fish selection" selectable multiple>
          <mat-chip-option *ngFor="let category of categories" [value]="category" color="accent" (click)="toggleCategorySelection(category)">{{ formatCategoryName(category) }}</mat-chip-option>
        </mat-chip-listbox>
      </div>
      <div class="pb-4 px-2">
        <h6>Price Range</h6>
        <ngx-slider [(value)]="eventFilter.minPrice"  (click)="getFilteredEvents()" [(highValue)]="eventFilter.maxPrice" [options]="options"></ngx-slider>
      </div>
      <div class="pb-4">
        <h6>Date</h6>
        <div class="row col-12 justify-content-between px-2">
          <input  id="startDate" type="date" name="startDate" [(ngModel)]="eventFilter.startDate" (change)="getFilteredEvents()" class="form-control col-6 " style="width:140px;">
          <input id="startDate" name="endDate"  [(ngModel)]="eventFilter.endDate" (change)="getFilteredEvents()"  type="date" class="form-control col-6" style="width:140px;">
        </div>
      </div>
    </div>
  </div>
  <div class="col-9 row py-3">
  <div class="col-lg-4 col-md-6 event-container px-0 mx-0 mb-3" *ngFor="let event of events | paginate: { itemsPerPage: 6, currentPage: p , totalItems: totalItems}">
    <app-event-card [event]="event"></app-event-card>
  </div>
  <div class="pagination-container">
    <pagination-controls (pageChange)="onPageChange($event)"></pagination-controls>
  </div>
</div>

</div>
